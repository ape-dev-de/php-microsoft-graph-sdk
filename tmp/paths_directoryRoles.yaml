    get:
      tags:
        - directoryRoles.directoryRole
      summary: List directoryRoles
      description: 'List the directory roles that are activated in the tenant. This operation only returns roles that have been activated. A role becomes activated when an admin activates the role using the Activate directoryRole API. Not all built-in roles are initially activated.  When assigning a role using the Microsoft Entra admin center, the role activation step is implicitly done on the admin''s behalf. To get the full list of roles that are available in Microsoft Entra ID, use List directoryRoleTemplates.'
